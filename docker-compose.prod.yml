services:
  backend:
    image: ghcr.io/nasrulla74/travel_agency_agent-backend:latest
    container_name: travelagent-backend
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/travelagent
      - SECRET_KEY=${SECRET_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: unless-stopped
    networks:
      - web-proxy
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ghcr.io/nasrulla74/travel_agency_agent-frontend:latest
    container_name: travelagent-frontend
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=/api
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - web-proxy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: travelagent-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=travelagent
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - web-proxy

volumes:
  postgres_data:
    name: common_postgres_data

networks:
  web-proxy:
    external: true
