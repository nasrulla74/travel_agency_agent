services:
  backend:
    image: ghcr.io/nasrulla74/travel_agency_agent-backend:latest
    container_name: travelagent-backend
    volumes:
      - db-data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./travelmate.db
      - SECRET_KEY=${SECRET_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: unless-stopped
    networks:
      - travelagent-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ghcr.io/nasrulla74/travel_agency_agent-frontend:latest
    container_name: travelagent-frontend
    environment:
      - NEXT_PUBLIC_API_URL=/api
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - travelagent-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  db-data:
    name: travelagent-db-data

networks:
  travelagent-network:
    name: travelagent-network
    driver: bridge
